<style>
  .card-horizontal {
    display: flex;
    flex: 1 1 auto;
  }
  ngb-rating {
    color: #88ff00;
    font-size: 25px;
  }
  .badge, .rating-count {
    font-size: 22px;
  }

  .title-wrapper::first-letter {
    color: red;
    font-size: 350%;
  }

  .img-square-wrapper {
    min-width: 125px;
    margin: auto;
    text-align: center;
    font-size: 25px;
    border-right: solid 2px red;
  }

  .read-button {
    float: right;
  }
</style>

<div *ngFor="let article of articles" class="card">
  <div class="card-horizontal">
    <div class="img-square-wrapper">
      <div class="title-wrapper">
        {{ article.name }}
      </div>
    </div>
    <div class="card-body">
      <br>
      <h4 class="card-title">{{ article.content }}</h4>
      <br>
<!--      <p class="card-text">{{ article.createdAt | date }}</p>-->
      <br>
      <br>
    </div>
  </div>
  <div class="card-footer">
    <small class="text-muted"></small>
      <button (click)="triggerReadArticle(article)" mat-raised-button class="read-button" color="primary">
        Read
      </button>
  </div>
</div>
